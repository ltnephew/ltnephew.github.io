# Basic
title: Penn
subtitle: 个人站
description: 欢迎来到我的个人站~
# 头像里面的标题
avatarTitle: ltnephew
# 头像里面的描述
avatarDesc: 专利/认知/学习
url: "https://ltnephew.github.io"

# 博客是否自动生成目录，false为不生成
enableToc: true

# Comment
comment:
    # livere: 
    disqus: ltnephew
    # uyan: 

# Social
social:
    weibo:  
    github: ltnephew
    # zhihu: 志鹏
    # juejin: xxx
    jianshu: 
    # twitter: 
    mail: pennjachin@gmail.com


# 百度统计 
# 使用博客模板请去掉或者更换 id 
baidu:
    id:  

# Google Analytics
# 使用博客模板请去掉或者更换 id
ga:
    id: 
    host: auto  


# 《----------------- 上面的信息修改成你自己的 ---------------------------》
#
#
#  _post/ 下的文章更换成你自己的文章
#  帮忙star一下，感谢~😆 地址： https://github.com/leopardpan/leopardpan.github.io
#
#
# 《--------------- 下面的信息可以自行选择是否修改 ------------------------》


permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: 博客主页

# Navigation buttons in the front page.s
nav:
    - {title: 所有文章, description: archive, url: '/archive'}   
    - {title: 标签, description: tags, url: '/tags'}      
    - {title: 技术支持, description: support, url: '/support'}      
    - {title: 关于我, description: about, url: '/about'}   
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"


